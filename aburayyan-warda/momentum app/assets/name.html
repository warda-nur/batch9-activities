<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="name.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Name</title>
  </head>
  <body>
    <h1>ENTER NAME</h1>
    <div class="page1"></div>
    <div class="wrapper">
      <form action="/assets/index.html" method="get">
        <div class="form">
          <input type="text" name="name" autocomplete="off" required />
          <label id="name" for="name" class="label-name">
            <span class="content-name">Name</span>
            <br />
          </label>
        </div>

        <div class="proceed-btn">
          <input
            id="submit"
            type="submit"
            value="Proceed"
            class="hover-border line"
          />
        </div>
      </form>
    </div>
    <!--<input id="submit" type="submit" value="Proceed" class="btn btn-bottom" /> -->
  </body>
  <script src="/assets/app.js"></script>
  <script src="barba.min.js" type="text/javascript"></script>
  <script>
    const resultsList = document.getElementById("results");
    new URLSearchParams(window.location.search).forEach((value, name) => {
      resultsList.append(`${name}: ${value}`);
      resultsList.append(document.createElement("br"));
    });
  </script>
</html>
